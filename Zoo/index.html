<!DOCTYPE html>
<html>
    <head>
        <title>Implementation 3 - Zookeeper</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css.css" />
    </head>
    <body>
        <div class="pictures" style="position:relative; left:0; top:0;">
            <img src="zoo.svg" style="height:100%; width:100%; position:relative; left:0; top:0;" id="background">
            <img src="zoo1.svg" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="monkeyDoor" class="hidden">
            <img src="zoo2.svg" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="elephantDoor" class="hidden">
            <img src="zoo3.svg" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="lionDoor" class="hidden">
            <img src="zoo4.svg" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="monkeyFood" class="hidden">
            <img src="zoo5.svg" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="elephantFood" class="hidden">
            <img src="zoo6.svg" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="lionFood" class="hidden">
            <img src="zoo7.gif" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="leftSprinkler" class="hidden">
            <img src="zoo8.gif" style="height:100%; width:100%; position:absolute; left:0; top:0;" id="rightSprinkler" class="hidden">
            <img src="zoo9.gif" style="height:85%; width:100%; position:absolute; left:0; top:0;" id="penSprinkler" class="hidden">
        </div>
        <div class="text" id="zookeeper">Zookeeper</div>
        <div class="text" id="gates">Gates</div>
        <div class="text" id="feed">Feed</div>
        <div class="text" id="sprinklers">Sprinklers</div>

        <div class="text" id="monkeyFed">Last Fed:</div>
        <div class="text" id="elephantFed">Last Fed:</div>
        <div class="text" id="lionFed">Last Fed:</div>

        <div class="button-container">
            <button type="button" id="button1" style="cursor: pointer;">Monkeys</button>
            <button type="button" id="button2" style="cursor: pointer;">Elephant</button>
            <button type="button" id="button3" style="cursor: pointer;">Lions</button>
            <button type="button" id="button4" style="cursor: pointer;">All</button>
            <button type="button" id="button5" style="cursor: pointer;">Monkeys</button>
            <button type="button" id="button6" style="cursor: pointer;">Elephant</button>
            <button type="button" id="button7" style="cursor: pointer;">Lions</button>
            <button type="button" id="button12" style="cursor: pointer;">All</button>
            <button type="button" id="button8" style="cursor: pointer;">Pens</button>
            <button type="button" id="button9" style="cursor: pointer;">Left</button>
            <button type="button" id="button10" style="cursor: pointer;">Right</button>
            <button type="button" id="button11" style="cursor: pointer;">All</button>
        </div>

        <script src="JavaScript.js"></script>
    </body>
</html>
